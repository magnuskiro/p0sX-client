image: Visual Studio 2013
platform:
  - x64
environment:
  nodejs_version: "7"
install:
  - ps: Install-Product node $env:nodejs_version x64
  - ps: $env:package_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
  - ps: Update-AppveyorBuild -Version "$(package_version)-$env:APPVEYOR_BUILD_NUMBER"
  - npm install -g electron-forge
  - npm install -g electron-builder
  - npm install
artifacts:
  - path: "dist/p0sX Setup ${package_version}.exe" 
    name: p0sX
notifications:
  - provider: Slack
    channel: "#teknisk-dev"
    incoming_webhook:
      secure: RBlBJGOo7pPJsyY3FTs1lKx9sP2y/mzc8huvRUup6jyg5GohAFTOszX69KY43oMfWLrz8zfO6O7Y3fJlzVbhSKNF2Ri5Gcu6D4qG1XeQNH0=
build_script: npm run dist:win64